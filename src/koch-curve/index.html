    .koch-curve {
      margin: auto;

      right: 0;
      top: 50%;
      bottom: 0;
      width: 600px;

      -webkit-transform-origin: 0 0 ;
          -ms-transform-origin: 0 0 ;

          -ms-transform: rotate(-60deg);

          -ms-transform-origin: 100% 100%;
              transform-origin: 100% 100%;
      -webkit-transform: rotate(60deg);
          -ms-transform: rotate(60deg);
              transform: rotate(60deg);
