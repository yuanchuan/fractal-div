  <title> koch-curve </title>
  <style>
    html, body, div {
      -moz-box-sizing: border-box;
           box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .koch-curve {
      margin: auto;  
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      bottom: 0;
      width: 600px;
    }
    .koch-curve>div, 
    .koch-curve div>div {
      width: 33.333%;
      height: 1px;
      background: red;
      float: left;
      position: relative;
    }
    .koch-curve>div:nth-child(2), 
    .koch-curve div>div:nth-child(2) {
      -webkit-transform: rotate(-60deg);
          -ms-transform: rotate(-60deg);
              transform: rotate(-60deg);
      -webkit-transform-origin: 0 0 ;
          -ms-transform-origin: 0 0 ;
              transform-origin: 0 0 ;
    }
    .koch-curve>div:nth-child(3), 
    .koch-curve div>div:nth-child(3) {
      -webkit-transform: rotate(60deg) translate(-100%, -100%);
          -ms-transform: rotate(60deg) translate(-100%, -100%);
              transform: rotate(60deg) translate(-100%, -100%);
      -webkit-transform-origin: 0;
          -ms-transform-origin: 0;
              transform-origin: 0;
    }
    .koch-curve>div:nth-child(4), 
    .koch-curve div>div:nth-child(4) {
      margin-left: -33.33%;      
    }
    .koch-curve>div:last-child, 
    .koch-curve div>div:last-child {
      height: 3px;
      background: #fff;
      margin-left: -66.666%;
      top: -1px;
      position: relative;
    }
     
  </style>
